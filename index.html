<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f1f1f1;
      margin: 0;
    }

    .calculator {
      width: 260px;
      background: white;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    #display {
      width: 100%;
      height: 50px;
      font-size: 22px;
      text-align: right;
      margin-bottom: 10px;
      padding: 5px;
      border: 2px solid #ccc;
      border-radius: 8px;
      background: #fafafa;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
    }

    button {
      height: 50px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #2196f3;
      color: white;
      transition: 0.2s;
    }

    button:hover {
      background: #1976d2;
    }

    .equal {
      grid-column: span 2;
      background: #4caf50;
    }

    .equal:hover {
      background: #388e3c;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
      <button>C</button>
      <button>âŒ«</button>
      <button>%</button>
      <button>/</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>*</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>-</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>+</button>
      <button>0</button>
      <button>.</button>
      <button class="equal">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");
    const buttons = document.querySelectorAll("button");

    buttons.forEach(button => {
      button.addEventListener("click", (e) => {
        button.blur(); // ðŸ‘ˆ focus hatane ka code
        let value = e.target.innerText;

        if (value === "C") {
          display.value = "";
        } else if (value === "âŒ«") {
          display.value = display.value.slice(0, -1);
        } else if (value === "=") {
          try {
            display.value = eval(display.value);
          } catch {
            display.value = "Error";
          }
        } else {
          display.value += value;
        }
      });
    });

    // Keyboard support
    document.addEventListener("keydown", function(event) {
      if (event.key >= 0 && event.key <= 9 || ["+", "-", "*", "/", "%", "."].includes(event.key)) {
        display.value += event.key;
      } else if (event.key === "Backspace") {
        display.value = display.value.slice(0, -1);
      } else if (event.key === "Enter") {
        document.querySelector(".equal").click(); // Enter = hamesha equal button
      } else if (event.key === "Escape") {
        display.value = "";
      }
    });
  </script>
</body>
</html>
